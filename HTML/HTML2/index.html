<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style.css</title>
</head>
<body>

    <center><h1><p style="color: orange"><i>My Simple Table</i></p></h1></center>
    <style>
       table,th, td {
            border: 2px solid black;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            width: 550px;
            height: 10px;
        }

     </style> 

    <table>
        <thead>
            <tr> 
                <th>ITEM</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Bag</td>
            <td>₱350</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Shoes</td>
            <td>₱699</td>
            <td>7</td>
        <tr>
            <td>Pants</td>
            <td>₱250</td>
            <td>10</td>
        </tr>
        </tr>
    </tbody>
    </table>
        

</body>
</html>
